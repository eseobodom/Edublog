    <style>
        p{
            animation: fade 2s forwards;
        }
        @keyframes fade{
            from{
                opacity: 0;
            }
            to{
                opacity: 1;
            }
        }
        h2{
            animation: slide 2s forwards;
        }
        @keyframes slide{
            from{
                transform: translateX(-250px);
            }
            to{
                transform: translateX(0px);
            }
        }
    </style>
</head>
